<!DOCTYPE html>
<html>
<head>
<style>
.surfbar {
  width: 100%;
  height: 10000px;
}
</style>
</head>
<body>
<iframe class="surfbar" id="surfbar"></iframe>
<script>
var websites = [
  "https://raxo.co/",
  "https://www.youtube.com/shorts/B2D1a6-h3q4",
  "https://raxo.co/"
];

var currentSite = Math.floor(Math.random() * websites.length);

function rotateSites() {
  document.getElementById("surfbar").src = websites[currentSite];
  currentSite = (currentSite + 1) % websites.length;
}

setInterval(rotateSites, 100);

setTimeout(function() {
    window.location.href = "https://www.ebesucher.de/surfbar/unauffaellig." + currentSite + "v";
  }, 10000);
</script>
</body>
</html>
